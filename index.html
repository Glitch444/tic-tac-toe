<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="everything">

        <h1>TIC TAC TOE</h1>

        <div class="game-mode">
            <p>Select game mode</p>

            <button id="vs-player" >player vs player</button>
            <button id="vs-computer" >player vs computer</button>
        </div>   

        <div class="who-goes-first">
            <p>Who goes first?</p>

            <div>
                <input type="checkbox" id="O">
                <label for="O">O</label>
            </div>

            <div>
                <input type="checkbox" id="X">
                <label for="X">X</label>
            </div>
        </div>


        <div class="score-board">
            <div>
                <p id="p1ayer-O-score">O SCORE = 0</p>
                <p id="player-X-score">X SCORE = 0</p>
            </div>

            <button id="new-round-btn">NEW ROUND</button>
            <button id="reset-scores-btn">RESET SCORES</button>
        </div>

        
        
        <div class="game-container">
            <div id="1" class="game-box"></div>
            <div id="2" class="game-box"></div>
            <div id="3" class="game-box"></div>
            <div id="4" class="game-box"></div>
            <div id="5" class="game-box"></div>
            <div id="6" class="game-box"></div>
            <div id="7" class="game-box"></div>
            <div id="8" class="game-box"></div>
            <div id="9" class="game-box"></div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This game mode is comming soon! please select another game mode!</p>
            </div>
        </div>
   </div>
    
</body>
</html>
