<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>

    <div class="who-goes-first">
        <p>Who goes first?</p>

        <input type="checkbox" id="O">
        <label for="O">O</label>

        <input type="checkbox" id="X">
        <label for="X">X</label>
    </div>

    <div class="score-board">
        <p id="p1ayer-O-score">PLAYER O SCORE = 0</p>
        <p id="player-X-score">PLAYER X SCORE = 0</p>
        <button id="reset-scores-btn">Reset scores</button>
    </div>

    <button id="new-round-btn">NEW ROUND</button>
    
        <div class="game-container">
            <div id="1" class="game-box">1</div>
            <div id="2" class="game-box">2</div>
            <div id="3" class="game-box">3</div>
            <div id="4" class="game-box">4</div>
            <div id="5" class="game-box">5</div>
            <div id="6" class="game-box">6</div>
            <div id="7" class="game-box">7</div>
            <div id="8" class="game-box">8</div>
            <div id="9" class="game-box">9</div>
        </div>
   
    
</body>
</html>
